<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="interp.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="styles/out-tailwind.css">
    <link rel="stylesheet" href="styles/jit-tailwind.css">
    <link rel="stylesheet" href="styles/flex.css">
</head>
<body onload="init();" class="my-4 bg-gray-800">
    <div id="vert-flex-container" class="px-8 pt-8 mx-2 sm:px-36">
        <div id="top-flex-container" class="flex justify-start w-96">
            <div id="verbose-wrapper" class='self-center justify-start'>
            <label for="verbose" class="pr-1 font-mono text-gray-400 drop-shadow-lg">--verbose</label>
            <input class="self-center w-6 h-6 text-gray-900 bg-gray-900 rounded-md shadow-lg cursor-pointer drop-shadow-sm justify-self-start form-checkbox" 
                type="checkbox" id="verbose" checked>
            </div>
            <!-- <div id="mid-padding"></div> -->
            <!-- -translate-y-0.5 -->
            <button class="self-center px-3 py-1 ml-6 font-mono text-gray-500 transform bg-black rounded-lg shadow-xl hover:bg-gray-400 hover:text-gray-900 active:bg-gray-600 drop-shadow-sm hover:drop-shadow-md"
                type="button" id="run" onclick="run();">Run</button><br>
        </div>

        <textarea class=""
            id="input">/foo/Hello, world!//bar/foo/bar</textarea>
        <!-- <pre> important: it preserves formatting in ouput-->
        <!-- eg. without it consecutive spaces are condensed and newlines ignored -->
        <pre class="mt-6 font-mono text-base text-gray-400 sm:mt-10"
            id="output"
            >Input:</span> <span class='input'>/foo/Hello, world!//bar/foo/bar</span><br><span class='applyPost'>Apply:</span> <span class='slash'>/</span><span class='pattern'>foo</span><span class='slash'>/</span><span class='replacement'>Hello, world!</span><span class = 'slash'>/</span>/bar/Hello, world!/bar<br><span class='applyPost'>Apply:</span> <span class='slash'>/</span><span class='pattern'>bar</span><span class='slash'>/</span><span class='replacement'>Hello, world!</span><span class = 'slash'>/</span>Hello, world!<br><span class='printPost'>Print:<span> Hello, world!<br><span class='outputPost'>Output:</span> <span class='output'>Hello, world!</span> </pre>
    </div>
</body>
